        }
        /* Card styles for Vacation Policy */
        .card {
            background-color: #161B22; /* Darker Card BG */
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Stat and Flow styles using Motorica blue */
        .stat-number {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            color: #3b82f6; /* blue-500 */
        }
        .stat-number-warning {
            color: #F43F5E;
        }
        .flow-step {
            border-left: 4px solid #3b82f6; /* blue-500 */
            position: relative;
        }
        .flow-step::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #3b82f6; /* blue-500 */
            border: 4px solid #161B22;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
        }
        .timeline-item {
            display: flex;
            align-items: center;
        }
        .timeline-connector {
            flex-grow: 1;
            height: 4px;
            background-color: #3b82f6; /* blue-500 */
            opacity: 0.5;
        }
        /* Active/Inactive Tab Styles */
        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        .nav-button.active {
            background-color: #2563eb; /* blue-600 */
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
